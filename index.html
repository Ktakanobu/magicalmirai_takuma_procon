<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>

<body>
    <header>
        <div id="narration">
            <div id="narrater">
                <strong>曲を選択またはURLを入力し,Runボタンを押してください。</strong>
            </div>
        </div>
        <br>
        <label>songURL:</label>
        <input type="text" id="songURL" name="songURL" autocomplete="on" list="songs">
        <button onclick="songSelect()">Run</button>
        <datalist id="songs">
            <option value="https://piapro.jp/t/ucgN/20230110005414">king妃jack躍</option>
            <option value="https://piapro.jp/t/fnhJ/20230131212038">生きること</option>
            <option value="https://piapro.jp/t/Vfrl/20230120182855">唱明者</option>
            <option value="https://piapro.jp/t/fyxI/20230203003935">ネオンライトの海を往く</option>
            <option value="https://piapro.jp/t/Wk83/20230203141007">ミュウテイション</option>
            <option value="https://piapro.jp/t/Ya0_/20230201235034">Entrust via 39</option>
        </datalist>

        <div id="overlay">
            <div id="media"></div>
            <div id="meta">
                <!-- アーティスト,楽曲情報 -->
                <div id="artist">
                    <strong>artist:</strong> <span>-</span>
                </div>
                <div id="song">
                    <strong>song:</strong> <span>-</span>
                </div>
            </div>
            <!-- 再生コントロール -->
            <div id="control" style="display: none;">
                <button id="play" disabled>再生</button>
                <button id="jump" disabled>歌詞頭出し</button>
                <button id="pause" disabled>一時停止</button>
                <button id="rewind" disabled>巻き戻し</button>
                <span id="position"><strong>-</strong> [ms]</span>
            </div>
        </div>

        <hr>
    </header>

    <div id="content">
        <div id="container">
            <p>歌詞</p>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
    <script src="index.js"></script>
    <script src="index.css"></script>
</body>

</html>
